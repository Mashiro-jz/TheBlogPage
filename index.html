<head>
    <meta charset="UTF-8">

<body>
    <div class="createPost">
        <h2>Create a post</h2>
        <form action="/submit" method="post">
            <input type="text" name="userName" id="userName" placeholder="Nickname here" required>
            <input type="text" name="postContent" id="postContent" placeholder="Post content here" required>
            <div class="buttons">
                <button type="reset">Clear</button>
                <button type="submit">Publish</button>
            </div>
        </form>
    </div>
</body>
